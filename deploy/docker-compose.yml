version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
        - NEXT_PUBLIC_BACKEND_FALLBACK=${NEXT_PUBLIC_BACKEND_FALLBACK:-http://backend:8000}
    container_name: kindminds-frontend
    restart: unless-stopped
    env_file:
      - ../.env.local  # Use your existing .env.local from root
    environment:
      - NODE_ENV=production
      # Runtime env vars (can override build args)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_PUBLIC_BACKEND_FALLBACK=${NEXT_PUBLIC_BACKEND_FALLBACK:-http://backend:8000}
    networks:
      - kindminds-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: kindminds-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env  # Use your existing backend/.env file
    environment:
      # These can override or supplement backend/.env
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY:-}
      - SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
      - CORS_ORIGINS=${CORS_ORIGINS}
    networks:
      - kindminds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:alpine
    container_name: kindminds-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - kindminds-network
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kindminds-network:
    driver: bridge

volumes:
  nginx-cache:
  nginx-logs:
